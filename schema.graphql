type Query {
    greeting:String
    students:[Student]
    studentById(id:ID!):Student
}

type Student {
    id:ID!
    firstName:String
    lastName:String
    fullName:String
    email:String
    college:College
}

type College {
    id:ID!
    name:String
    location:String
    rating:Float
}

type Mutation {
    createStudent(firstName:String, lastName:String, collegeId:String):String

    create_and_return_student(firstName:String, lastName:String, collegeId:String):Student
}